---
dependencies:
  - role: docker
    version: 18.06.3~ce~3-0
    when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int < 20
  - role: docker
    version: 5:19.03.15~3-0
    when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int >= 20
  - role: packages
    packages: 
      - curl
      - software-properties-common
      - zip
  - role: pip-packages 
    packages: [boto3, botocore]
    when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int < 20
  - role: pip3
    packages: [boto3, botocore]
    when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int >= 20
  - role: java8
  - role: java11corretto