---
- name: Ensure we don't swap unnecessarily
  shell: echo "vm.overcommit_memory=1" > /etc/sysctl.d/70-vm-overcommit.conf

- name: Configure locale
  command: locale-gen en_GB.UTF-8

- name: Bump ulimits
  blockinfile:
    dest: /etc/security/limits.conf
    block: |
      *  soft  nofile  {{ ulimit | default(16384) }}
      *  hard  nofile  {{ ulimit | default(16384) }}
      root  soft  nofile  {{ ulimit | default(16384) }}
      root  hard  nofile  {{ ulimit | default(16384) }}

- name: Bump ulimits for systemd
  blockinfile:
    dest: /etc/systemd/system.conf
    block: |
      DefaultLimitNOFILE={{ ulimit | default(65536) }}
