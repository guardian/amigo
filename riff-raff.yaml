stacks:
- deploy
regions:
- eu-west-1
deployments:
  amigo:
    type: autoscaling
    parameters:
      bucket: deploy-tools-dist
    dependencies:
      - cloudformation
  cloudformation:
    type: cloud-formation
    app: amigo
    parameters:
      amiTags:
        Recipe: arm64-bionic-java11-deploy-infrastructure
        AmigoStage: PROD
      amiEncrypted: true
      templatePath: AMIgo.template.json
      amiParameter: AMIAmigo
  # upload lambda
  imagecopier:
    type: aws-s3
    parameters:
      bucket: deploy-tools-dist
      cacheControl: public, max-age=600
      publicReadAcl: false
