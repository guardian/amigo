name: Snyk

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches:
      - main
  pull_request:    
  workflow_dispatch:

jobs:
  security:
    uses: guardian/.github/.github/workflows/sbt-node-snyk.yml@jw-configurable-nvmrc-path
    with:
      DEBUG: true
      ORG: 'guardian-devtools'
      NODE_VERSION_FILE: 'cdk/.nvmrc'
    secrets:
       SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
