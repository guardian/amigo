name: Snyk

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  security:
    uses: guardian/.github/.github/workflows/sbt-node-snyk.yml@main
    with:
      DEBUG: true
      ORG: guardian-dev-tools
    secrets:
       SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
