AWSTemplateFormatVersion: '2010-09-09'
Description: AMIgo, an AMI bakery
Parameters:
  Stage:
    Description: Stage name
    Type: String
    Default: PROD
  VPC:
    Description: Virtual Private Cloud to run EC2 instances within
    Type: AWS::EC2::VPC::Id
  PublicSubnets:
    Description: Subnets to run load balancer within
    Type: List<AWS::EC2::Subnet::Id>
  PrivateSubnets:
    Description: Subnets to run the ASG and instances within
    Type: List<AWS::EC2::Subnet::Id>
  AMI:
    Description: AMI ID
    Type: String
    Default: ami-6b50e218
  InstanceType:
    Description: EC2 instance type
    Type: String
  PackerVersion:
    Description: What version of Packer to install
    Type: String
  TLSCert:
    Type: String
    Description: ARN of a TLS certificate to install on the load balancer
  DistributionBucketName:
    Description: SSM parameter containing the S3 bucket name holding distribution artifacts
    Type: AWS::SSM::Parameter::Value<String>
    Default: /account/services/artifact.bucket

Resources:
  RootRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Tags:
        - Key: App
          Value: amigo
        - Key: Stack
          Value: deploy
        - Key: Stage
          Value: !Ref 'Stage'
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - !Ref 'RootRole'
  LoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Scheme: internet-facing
      SecurityGroups:
      - !Ref 'LoadBalancerSecurityGroup'
      Subnets: !Ref 'PublicSubnets'
      CrossZone: true
      Listeners:
      - Protocol: HTTPS
        LoadBalancerPort: '443'
        InstancePort: '9000'
        SSLCertificateId: !Ref 'TLSCert'
      HealthCheck:
        Target: HTTP:9000/healthcheck
        Timeout: '5'
        Interval: '10'
        UnhealthyThreshold: '2'
        HealthyThreshold: '2'
      Tags:
        - Key: App
          Value: amigo
        - Key: Stack
          Value: deploy
        - Key: Stage
          Value: !Ref 'Stage'
  AutoscalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref 'PrivateSubnets'
      AvailabilityZones: !GetAZs ''
      LaunchConfigurationName: !Ref 'LaunchConfig'
      MinSize: '1'
      MaxSize: '2'
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      LoadBalancerNames:
      - !Ref 'LoadBalancer'
      Tags:
      - Key: App
        PropagateAtLaunch: 'true'
        Value: amigo
      - Key: Stack
        PropagateAtLaunch: 'true'
        Value: deploy
      - Key: Stage
        PropagateAtLaunch: 'true'
        Value: !Ref 'Stage'
  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref 'AMI'
      AssociatePublicIpAddress: false
      SecurityGroups:
      - !Ref 'ApplicationSecurityGroup'
      InstanceType: !Ref 'InstanceType'
      IamInstanceProfile: !Ref 'InstanceProfile'
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -ev

          wget -P /tmp https://releases.hashicorp.com/packer/${PackerVersion}/packer_${PackerVersion}_linux_arm64.zip
          mkdir /opt/packer
          unzip -d /opt/packer /tmp/packer_*_linux_arm64.zip
          echo 'export PATH=${!PATH}:/opt/packer' > /etc/profile.d/packer.sh

          wget -P /tmp https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_arm64/session-manager-plugin.deb
          dpkg -i /tmp/session-manager-plugin.deb

          aws --region eu-west-1 s3 cp s3://${DistributionBucketName}/deploy/${Stage}/amigo/amigo_1.0-latest_all.deb /tmp/amigo.deb
          dpkg -i /tmp/amigo.deb

  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Guardian IP range has access to the load balancer on port
        80
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
        CidrIp: 77.91.248.0/21
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        CidrIp: 0.0.0.0/0
      Tags:
        - Key: App
          Value: amigo
        - Key: Stack
          Value: deploy
        - Key: Stage
          Value: !Ref 'Stage'
  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH and HTTP
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        CidrIp: 10.249.0.0/16
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        SourceSecurityGroupId: !Ref 'LoadBalancerSecurityGroup'
      Tags:
        - Key: App
          Value: amigo
        - Key: Stack
          Value: deploy
        - Key: Stage
          Value: !Ref 'Stage'
  PackerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'amigo-packer-${Stage}'
      GroupDescription: Security group for instances created by Packer
      VpcId: !Ref 'VPC'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: App
          Value: amigo
        - Key: Stack
          Value: deploy
        - Key: Stage
          Value: !Ref 'Stage'
